<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assest/countdown.css">
    <title>Countdown-Timer</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="main">
                <div class="overlay">
                    <div class="item-box my-auto">
                        <div class="title">Countdown</div>
                        <div class="title" id="end-date">24-may-2023</div>
                        <div class="colum">
                            <div class="input">
                                <input type="text" class="date" readonly value="0">
                                <label for="">Day</label>
                            </div>
                            <div class="input">
                                <input type="text" class="date" readonly value="0">
                                <label for="">Hour</label>
                            </div>
                            <div class="input">
                                <input type="text" class="date" readonly value="0">
                                <label for="">Minute</label>
                            </div>
                            <div class="input">
                                <input type="text" class="date" readonly value="0">
                                <label for="">Second</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assest/countdown.js"></script>
</body>

</html>
